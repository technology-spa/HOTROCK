apiVersion: v1
kind: Service
metadata:
  name: {{ include "fluentd.fullname" . }}-ext
  labels:
    app.kubernetes.io/name: {{ include "fluentd.name" . }}
    helm.sh/chart: {{ include "fluentd.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- if .Values.service_ext.annotations }}
  annotations:
{{ toYaml .Values.service_ext.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service_ext.type }}
  ports:
    - port: {{ .Values.service_ext.port }}
      targetPort: tcp
      protocol: TCP
      name: tcp
  selector:
    app.kubernetes.io/name: {{ include "fluentd.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
